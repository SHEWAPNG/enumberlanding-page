<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Method</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #ffffff;
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e9ecef;
    }

    .back-btn {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      margin-right: 12px;
      color: #333;
      padding: 8px;
      border-radius: 50%;
      transition: background-color 0.2s ease;
    }

    .back-btn:hover {
      background-color: #f8f9fa;
    }

    .header-title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }

    .main-content {
      margin-bottom: 32px;
    }

    .title {
      font-size: 24px;
      font-weight: 700;
      color: #333;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 14px;
      color: #120f0f;
      margin-bottom: 24px;
    }

    .payment-methods {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .payment-option {
      display: flex;
      align-items: center;
      padding: 14px 16px;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      background-color: white;
      text-decoration: none;
      color: inherit;
      flex-wrap: wrap;
    }

    .payment-option:hover {
      border-color: #007bff;
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .payment-option:first-child {
      border-color: #333;
      background-color: #f8f9fa;
    }

    .payment-icon {
      margin-right: 12px;
      flex-shrink: 0;
    }

    .payment-icon svg {
      width: 24px;
      height: 24px;
    }

    .card-icon svg {
      color: #6c757d;
    }

    .ivoucher-icon svg {
      color: #ff6b35;
    }

    .eft-icon svg {
      color: #666;
    }

    .flash-icon svg {
      color: #84cc16;
    }

    .payment-details {
      flex: 1;
      min-width: 0;
    }

    .payment-name {
      font-size: 16px;
      font-weight: 600;
      color: #0a0606;
      margin-bottom: 2px;
    }

    .payment-desc {
      font-size: 12px;
      color: #100b0b;
      word-wrap: break-word;
    }

    .bottom-section {
      padding-top: 16px;
      border-top: 1px solid #e9ecef;
    }

    .buttons {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    .btn {
      flex: 1 1 45%;
      padding: 12px 20px;
      border-radius: 50px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      text-align: center;
      display: inline-block;
    }

    .btn-cancel {
      background-color: white;
      color: #333;
      border: 2px solid #e9ecef;
    }

    .btn-cancel:hover {
      background-color: #f8f9fa;
      border-color: #333;
    }

    .btn-continue {
      background-color: #333;
      color: white;
    }

    .btn-continue:hover {
      background-color: #555;
      transform: translateY(-1px);
    }

    .security-text {
      text-align: center;
      font-size: 12px;
      color: #0a0404;
    }

    @media (max-width: 480px) {
      .container {
        padding: 12px;
      }

      .title {
        font-size: 20px;
      }

      .subtitle {
        font-size: 13px;
      }

      .payment-option {
        padding: 12px 14px;
      }

      .payment-icon svg {
        width: 20px;
        height: 20px;
      }

      .payment-name {
        font-size: 15px;
      }

      .payment-desc {
        font-size: 11px;
      }

      .btn {
        padding: 10px 16px;
        font-size: 13px;
        flex: 1 1 100%;
      }
    }

    @media (max-width: 320px) {
      .header-title {
        font-size: 16px;
      }

      .title {
        font-size: 18px;
      }
    }
  </style>
</head>
