<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Dialer Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            position: relative;
            width: 100%;
        }

        .phone-container {
            flex: 1;
            background: #f5f5f5;
            padding: 60px 50px 70px 30px;
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 10px auto;
            width: 100%;
        }

        .number-display {
            text-align: left;
            margin-bottom: 5px;
        }

        .dialed-number {
            font-size: 36px;
            font-weight: 300;
            color: #050202;
            margin: 0;
            letter-spacing: 1px;
            font-weight: bolder;
            line-height: 0.9;
        }

        .contact-suggestions {
            margin-bottom: 10px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 2px 0;
            color: #9b1111;
            font-size: 16px;
            margin: 0;
        }

        .contact-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-text {
            color: #666;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4px;
            margin-bottom: 10px;
            justify-items: center;
        }

        .key {
            background: #e8e8e8;
            border: none;
            border-radius: 50%;
            width: 75px;
            height: 75px;
            color: #120606;
            font-size: 28px;
            font-weight: bolder;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .key:hover {
            background: #ddd;
        }

        .key:active {
            background: #ccc;
            transform: scale(0.95);
        }

        .key .letters {
            font-size: 11px;
            color: #666;
            margin-top: 2px;
            letter-spacing: 0.5px;
            font-weight: 400;
        }

        .star-key, .hash-key {
            font-size: 42px;
            line-height: 1;
        }

        .zero-key {
            position: relative;
        }

        .zero-key::after {
            content: '+';
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #666;
        }

        .keypad-row-last {
            display: contents;
        }

        .call-section {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 4px;
            justify-items: center;
            align-items: center;
            margin-bottom: 5px;
        }

        .call-btn {
            background: #0d0707;
            border: none;
            border-radius: 50%;
            width: 75px;
            height: 75px;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            grid-column: 2;
        }

        .call-btn:hover {
            background: #222;
            transform: scale(1.05);
        }

        .call-btn:active {
            transform: scale(0.95);
        }

        
        .delete-btn:hover {
            background: #ddd;
            color: #333;
        }

        .delete-btn:active {
            transform: scale(0.95);
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            background: #fff;
            border-top: 1px solid #e0e0e0;
            display: flex;
            /* justify-content: space-evenly; */
            padding: 5px 4px 8px 4px;
            z-index: 200;
        }

        .nav-container {
            display: flex;
            justify-content:space-between;
            width: 100%;
           
                padding: 0;}

            .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            background: #fff;
            border-top: 1px solid #e0e0e0;
            display: flex;
        
            padding: 5px 4px 8px 4px;
            z-index: 200;
        }
        

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #666;
            font-size: 9px;
            padding: 1px 3px;
            transition: color 0.2s ease;
            flex: 1;
            max-width: none;
            margin: 0;
        }

        .nav-item.active {
            color: #333;
        }

        .nav-item:hover {
            color: #333;
        }

        .nav-icon {
            margin-bottom: 0px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 28px;
            width: 28px;
        }

        .nav-icon svg {
            width: 28px;
            height: 28px;
            fill: currentColor;
        }

        .nav-text {
            font-weight: 400;
            white-space: nowrap;
        }

        .calling-info {
            text-align: center;
            color: white;
        }

        .calling-number {
            font-size: 28px;
            margin-bottom: 10px;
            letter-spacing: 2px;
            font-weight: 300;
        }

        .calling-status {
            font-size: 18px;
            opacity: 0.9;
            animation: blink 1.5s infinite;
            margin-bottom: 40px;
        }

        @keyframes blink {
            0%, 50% { opacity: 0.9; }
            51%, 100% { opacity: 0.6; }
        }

        @media (max-width: 768px) {
            .key {
                width: 22vw;
                height: 22vw;
                max-width: 80px;
                max-height: 80px;
            }

            .phone-container {
                padding: 10px 5vw 80px 5vw;
            }

            .call-btn {
                width: 22vw;
                height: 22vw;
                max-width: 80px;
                max-height: 80px;
            }

            .delete-btn {
                width: 12px;
                height: 10px;
            }

            .dialed-number {
                font-size: clamp(20px, 5vw, 36px);
            }

            .contact-text {
                font-size: clamp(12px, 4vw, 16px);
            }

            .bottom-nav .nav-text {
                font-size: 8px;
            }

            .calling-number {
                font-size: 22px;
            }
        }

        @media (max-width: 420px) {
            .key {
                width: 24vw;
                height: 24vw;
            }

            .call-btn {
                width: 24vw;
                height: 24vw;
            }

            .delete-btn {
                width: 10px;
                height: 8px;
                margin-left: 5px;
            }

            .phone-container {
                padding: 8px 4vw 70px 4vw;
            }

            .nav-icon svg {
                width: 12px;
                height: 12px;
            }

            .nav-text {
                font-size: 7px;
            }
        }
    </style>
</head>
