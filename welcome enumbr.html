<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Number</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #000;
      padding: 24px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      margin-top: 80px;
      margin-bottom: 8px;
    }

    .subtext {
      text-align: center;
      color: #6e6e6e;
      margin-bottom: 40px;
    }

    .input-group {
      position: relative;
      margin-bottom: 24px;
    }

    .input-group label {
      position: absolute;
      top: 10px;
      left: 16px;
      font-size: 12px;
      background: white;
      padding: 0 4px;
      color: #000;
      font-weight: 500;
      z-index: 1;
    }

    .input-group .required {
      color: red;
      margin-left: 2px;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 30px 16px 10px 16px;
      font-size: 16px;
      border: 1px solid #000;
      border-radius: 12px;
      outline: none;
    }

    .terms {
      font-size: 14px;
      margin: 30px 0;
    }

    .terms a {
      color: #000;
      text-decoration: underline;
    }

    button {
      width: 100%;
      background: #111;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      padding: 16px;
      border-radius: 999px;
      cursor: pointer;
    }

    button:hover {
      background: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Number</h1>
    <p class="subtext">Lets get you started</p>

    <form>
      <div class="input-group">
        <label>First Name<span class="required">*</span></label>
        <input type="text" placeholder="Enter your name" required>
      </div>

      <div class="input-group">
        <label>Last Name<span class="required">*</span></label>
        <input type="text" placeholder="Enter your last name" required>
      </div>

      <div class="input-group">
        <label>Mobile Number<span class="required">*</span></label>
        <select required>
          <option disabled selected>Enter your number</option>
        </select>
      </div>

      <p class="terms">
        By clicking continue you accept the 
        <a href="#">terms and conditions</a>.
      </p>

      <button type="submit">Continue</button>
    </form>
  </div>
</body>
</html>
