<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>eNumbr Splash Screen</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e0e0e0;
      border-top: 4px solid #000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 24px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    h2 {
      font-size: 18px;
      font-weight: 500;
      color: #6B6B6B;
    }

    .top-bar {
      position: absolute;
      top: 16px;
      left: 16px;
      font-size: 14px;
      color: #000;
    }

    .status-icons {
      position: absolute;
      top: 16px;
      right: 16px;
      display: flex;
      gap: 8px;
    }

    .status-icons span {
      width: 20px;
      height: 12px;
      background-color: #000;
      display: inline-block;
      border-radius: 2px;
    }
  </style>
</head>
<body>

    <span></span><span></span><span></span>
  </div> 

  <div class="spinner"></div>

  <h1>eNumbr™</h1>
  <h2>Welcome to Number<br><small>Yes, it’s your number</small></h2>

</body>
</html>
